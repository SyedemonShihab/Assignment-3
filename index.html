<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- tittle must  -->
  <title>Code Learning</title>
  <!-- tittle icon link  -->
  <link rel="icon" href="images/tittle-icon.png">
  <!-- bootstrap css link  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <!-- coustome css link  -->
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <!-- header section start from here  -->
  <header>
    <!-- navbar section  -->
    <section class="container">

      <nav class="navbar navbar-expand-lg">
        <div class=" container-fluid d-flex align-items-center justify-content-around">
          <div class="pe-5 ">
            <a class="navbar-brand text-info fw-bold" href="#">
              <img class="img-fluid h-50 w-50" src="images/tittle-icon.png" alt="">
              CodeLearninG
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
          <div class="collapse navbar-collapse float-end " id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active pe-3" aria-current="page" href="#">Home</a>
              <a class="nav-link pe-3" href="#">Courses</a>
              <a class="nav-link pe-3" href="#">Success</a>
              <a class=" pe-3 nav-link disabled">About</a>

              <form class="container-fluid justify-content-start">
                <button class="btn btn-outline-success me-2" type="button">Register</button>
              </form>
            </div>
          </div>
        </div>
      </nav>

    </section>
    <!-- navbar section end here  -->

    <!--carousel slider section start   -->
    <section class="container mb-5">
      <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
            aria-label="Slide 2"></button>

        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img  src="images/cover/cover-1.png" class="img-fluid h-75 d-block w-100 opacity-75 " alt="cover">
            <div class="carousel-caption d-none d-md-block text-white-100 position-sticky bottom-50">
              <h1 class="fw-bold">GET START</h1>
              <h1>Degital Learning with codelearning</h1>
              <p>Some representative placeholder content for the first slide.</p><br><br>

              <button class="btn btn-primary border-0 rounded-3">
                GET START
              </button>
            </div>
          </div>


          <div class="carousel-item">
            <img src="images/cover/cover-3.jpg" class="img-fluid h-75 d-block w-100 opacity-75" alt="cover">
            <div class="carousel-caption d-none d-md-block position-sticky bottom-50 text-white-100">
              <h1 class="fw-bold">GET START</h1>
              <h1 class="fw-bold">Degital Learning with codelearning</h1>
              <p>Some representative placeholder content for the first slide.</p><br><br>

              <button class="btn btn-primary border-0 rounded-3">
                GET START
              </button>
            </div>
          </div>

        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>


    </section>
<!-- carousel slider end here  -->
  </header>
  <!-- header section end now  -->









  <!-- Bootstrap java link  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
</body>

</html>
